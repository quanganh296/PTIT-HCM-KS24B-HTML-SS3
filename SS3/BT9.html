
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            </head>
            <body>
            <table border="1">
                <form action="#" method="post">
                    <table border="0" cellspacing="0" cellpadding="5">
                    <tr>
                        <td><label for="name">Họ và tên:</label></td>
                    <td><input type="text" name="name"></td>
                    </tr>
                   
               
                <tr>
                <td><label for="Date">Ngày sinh:</label></td>
                    <td><input type="date" name="Date"></td>
                    <tr>
                    <td><label for="Sex">Giới tính:</label></td>
                    <td><label><input type="radio" name="Sex" value ="Nam"/>Nam</label>
                    <label><input type="radio" name="Sex" value ="Nữ"/>Nữ</label>
                    </td></tr>
                    <tr>
                        <td><label for="Số điện thoại">Số điện thoại:</label></td>
                        <td><input type="text" name="Số điện thoại"> </input></td>
                        </tr>
                    <tr>
                    <td><label for="Email">Email:</label></td>
                   <td><input type="text" name="Email"> </input></td>
                    </tr>
                   
                    <tr>
                        <td><label for="Address">Địa chỉ:</label></td>
                        <td><textarea  name="Address" rows="2" required></textarea></td>
                        </tr>
                    
                    <tr>
                        <td><label for="role">Vai trò trong nhóm:</label></td>
                    <td><select name="role">
                        <option value="none">Thành viên</option>
                        <option value="dk">Nhóm trường</option>
                        <option value="sg">Nhóm phó</option>
                        <option value="hn">Thành viên VIP</option>
                    </select></td>
                    </tr>
                <tr>
                    <td><label for="Hobby">Sở thích:</label></td>
                    <td><input type="text" name="Hobby"> </input></td>
                    </tr>
                    <tr>
                        <td><label for="Skill">Kỹ năng:</label></td>
                        <td><textarea  name="Skill" rows="2" required></textarea></td>
                        </tr>
                    <tr>
                        <td><label for="FreeTime">Thời gian rảnh:</label></td>
                        <td><label><input type="checkbox" name="FreeTime" value="Morning">Sáng</input></label>
                            <label><input type="checkbox" name="FreeTime" value="Afternoon">Chiều</input></label>
                                <label><input type="checkbox" name="FreeTime" value="Night">Tối</input></label>
                        </td></tr>
                    <tr>
                    <td><label for="Reasons">Lý do tham gia nhóm:</label></td>
                    <td><textarea  name="Reasons" rows="2" required></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="color">Màu yêu thích:</label></td>
                        <td><label><input type="color"></label></td>
                    </tr>
                    <tr>
                        <td><label for="Register">Đăng ký nhận bản tin:</label></td>
                        <td><label><input type="checkbox" name="Register" value="Yes">Có</input></label>
                        </td></tr>
                    <tr>
                    <td><label for="ReceiveInfo">Nhận thông báo qua email:</label></td>
                    <td><label><input type="radio" name="ReceiveInfo" value="Email">Email</input></label>
                    <label><input type="radio" name="ReceiveInfo" value="SMS">SMS</input></label>
                    </td></tr>
              
             
                    <tr>
                    <td><button type="submit">Đăng ký thành viên</button></td>
                </tr>
                </form>
            
            </table>
            
            </body>
    </html>
