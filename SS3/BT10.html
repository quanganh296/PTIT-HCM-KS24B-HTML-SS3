
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            </head>
            <body>
            <table border=""1>
                <form action="#" method="post">
                    <table border="0" cellspacing="0" cellpadding="5">
                    <tr>
                        <td><label for="name">Họ và tên:</label></td>
                    <td><input type="text" name="name"></td>
                    </tr>
                   
               
                <tr>
                <td><label for="Date">Ngày sinh:</label></td>
                    <td><input type="date" name="Date"></td>
                    <tr>
                    <td><label for="Sex">Giới tính:</label></td>
                    <td><label><input type="radio" name="Sex" value ="Nam"/>Nam</label>
                    <label><input type="radio" name="Sex" value ="Nữ"/>Nữ</label>
                    </td></tr>
                    <tr>
                        <td><label for="Số điện thoại">Số điện thoại:</label></td>
                        <td><input type="text" name="Số điện thoại"> </input></td>
                        </tr>
                    <tr>
                    <td><label for="Email">Email:</label></td>
                   <td><input type="text" name="Email"> </input></td>
                    </tr>
                   
                    <tr>
                        <td><label for="NameCompany">Tên công ty:</label></td>
                        <td><input  name="Address"></td>
                        </tr>
                    
                    <tr>
                        <td><label for="role">Vai trò trong công ty:</label></td>
                    <td><select name="role" style="width:100%">
                        <option value="none">Giám đốc điều hành (CEO)</option>
                        <option value="dk">Trưởng Phòng</option>
                        <option value="sg">Giám đốc</option>
                        <option value="hn">Nhân viên</option>
                    </select></td>
                    </tr>
                    <tr>
                        <td><label for="Scale">Quy mô công ty:</label></td>
                    <td><select name="Scale" style="width:48%">
                        <option value="none">Doanh nghiệp nhỏ</option>
                        <option value="dk">Doanh nghiệp lớn</option>
                        <option value="sg">Công ty con</option>
                        <option value="hn">Công ty đa quốc gia</option>
                    </select></td>
                    </tr>
                    <tr>
                        <td><label for="major">Ngành nghề công ty:</label></td>
                    <td><input type="text" name="major" style="width:45%"></td>
                    </tr>
                    <tr>
                        <td><label for="Club">Lý do tham gia câu lạc bộ:</label></td>
                        <td><textarea  type="text" name="Club" rows="2" required></textarea></td>
                        </tr>
                    
                    <tr>
                    <td><label for="Experience">Kinh nghiệm lãnh đạo:</label></td>
                    <td><textarea  name="Experience" rows="2" required></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="Target">Mục tiêu khi tham gia câu lạc bộ:</label></td>
                        <td><textarea  name="Target" rows="2" required></textarea></td>
                        </tr>
                    <tr>
                        <td><label for="Event">Chương trình sự kiện mong muốn tham gia:</label></td>
                        <td><label><input type="checkbox" name="Event" value="Networking">Networking</input></label>
                            <label><input type="checkbox" name="Event" value="Workshops">Workshops</input></label>
                                <label><input type="checkbox" name="Event" value="Hội thảo">Hội thảo</input></label>
                        </td></tr>
                    <tr>
                        <td><label for="Register">Đăng ký nhận bản tin:</label></td>
                        <td><label><input type="checkbox" name="Register" value="Yes">Có</input></label>
                        </td></tr>
              
             
                    <tr>
                    <td><button type="submit">Đăng ký thành viên</button></td>
                </tr>
                </form>
            
            </table>
            
            </body>
    </html>
